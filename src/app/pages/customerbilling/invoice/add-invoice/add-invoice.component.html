<h2 mat-dialog-title>Tax Invoice</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12">
              <app-select-control [options]="customers" [id]="'id'" [displayName]="'name'"></app-select-control>
                <!-- <mat-form-field class="w-100">
                    <mat-label>Choose Customer</mat-label>
                    <mat-select>
                        <mat-option value="">Select Customer</mat-option>
                    </mat-select>
                  </mat-form-field> -->
            </div>
           <div class="col-12">
            <div class="row">
              <div class="col-12">
                  <mat-form-field class="w-100">
                      <mat-label>Description</mat-label>
                      <input matInput placeholder="Customer Email"  formControlName="customerEmail">
                    </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="w-100">
                  <mat-label>Enter a date range</mat-label>
                  <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Start date">
                      <input matEndDate placeholder="End date">
                  </mat-date-range-input>
                  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Amount</mat-label>
                    <input matInput placeholder="Customer Email"  formControlName="customerEmail">
                  </mat-form-field>
              </div>
            </div>
           </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Sub Total</mat-label>
                    <input matInput placeholder="Customer Email"  formControlName="customerEmail">
                  </mat-form-field>
            </div>
    
             
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>GST</mat-label>
                    <input matInput placeholder="Customer Phone"  formControlName="customerPhoneno">
                  </mat-form-field>
            </div>
        
    
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>SGST</mat-label>
                    <input matInput placeholder="Customer GST"  formControlName="customerGstno">
                  </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Total Amount</mat-label>
                    <input matInput placeholder="Customer GST"  formControlName="totalAmount">
                  </mat-form-field>
            </div>
        </div>
        
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" type="submit">Submit</button>
  <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
